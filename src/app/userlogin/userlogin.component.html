<div class="vh-100 gradient-custom">
    <div class="container py-5 h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-1 mt-md-4 pb-2">

                            <h2 class="fw-bold  text-uppercase" style="color: red;">Login</h2>
                            <p class="text-white mb-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ; font-size: larger;">Please enter your login and password!</p><hr>
                            <form [formGroup]="form" (ngSubmit)="userLogin()">

                            <div class="form-outline form-white mb-4">
                              
                                 <div class="form-outline form-white mb-4 col">
                                    <label class="form-label" for="email">Email</label>
                                    <input input formControlName="email" type="email" id="email" class="form-control form-control-lg"
                                    [ngClass]="{'is-invalid':submitted && f['email'].errors}"/>
                
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].touched && f['email'].invalid"   style="color: red;">
                                            <div *ngIf="f['email'].errors['email']">Enter a valid email id </div>
                                        <div *ngIf="f['email'].errors && f['email'].errors['required']">EmailId cannot be blank!!   </div>
                                                                        
                                        </div>
                                 </div>
                                 </div>                               
                            </div>

                            <div class="form-outline form-white mb-4 col">
                                <label class="form-label" for="password">Enter Password</label>
            
                                <input [type]="inputtype" formControlName="password" type="password" id="password"  class="form-control form-control-lg" >
                                 <!-- <input input formControlName="password" type="password" id="password" class="form-control form-control-lg" /> -->
                                <div *ngIf="f['password'].touched && f['password'].invalid" style="color: red;">
                                  <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                                  
                              </div><br>
                              <input type="checkbox" (change)="showpassword($event)" class="form-check-input"> Show Password
                                
                              </div> 



                            <input type="submit" class="btn btn-primary btn-lg px-5 mt-3" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" value="Log In" [disabled]="!form.valid" ><div style="color: red">
                                {{errroMessage}}
                            </div>
                            
                            </form>


                        </div>

                        <div>
                            <p class="mt-4">Don't have an account? <a href="/signup" class="text-white-25 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
